<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Playlist Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #2c3e50, #4b79a1);
      color: #ecf0f1;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPTV Playlist Checker</h1>
  </header>
  <main class="container">
    <p>Check if your IPTV playlist is valid by pasting a URL or uploading a file.</p>
    <input type="text" id="playlistUrl" placeholder="Playlist URL">
    <p>or</p>
    <input type="file" id="playlistFile" accept=".m3u,.m3u8">
    <div>
      <button id="checkBtn">Check Playlist</button>
    </div>
    <div id="result"></div>
    <p style="font-size:0.9rem;margin-top:20px;">Note: Some remote playlists may not load due to CORS restrictions.</p>
  </main>
  <script>
    async function fetchPlaylist(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('HTTP ' + response.status);
        const text = await response.text();
        return { text };
      } catch (err) {
        return { error: err.message };
      }
    }

    function parsePlaylist(text) {
      const lines = text.split(/\r?\n/);
      const valid = lines[0].trim() === '#EXTM3U';
      const channels = lines.filter(line => line.startsWith('#EXTINF')).length;
      return { valid, channels };
    }

    document.getElementById('checkBtn').addEventListener('click', async () => {
      const url = document.getElementById('playlistUrl').value.trim();
      const file = document.getElementById('playlistFile').files[0];
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Checking...';

      if (url) {
        const { text, error } = await fetchPlaylist(url);
        if (error) {
          resultDiv.textContent = 'Error fetching playlist: ' + error + '. It might be blocked by CORS.';
          return;
        }
        const { valid, channels } = parsePlaylist(text);
        resultDiv.innerHTML = valid
          ? `Valid playlist with <strong>${channels}</strong> channels.`
          : 'The file does not look like a valid M3U playlist.';
      } else if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const text = e.target.result;
          const { valid, channels } = parsePlaylist(text);
          resultDiv.innerHTML = valid
            ? `Valid playlist with <strong>${channels}</strong> channels.`
            : 'The file does not look like a valid M3U playlist.';
        };
        reader.onerror = () => {
          resultDiv.textContent = 'Error reading file.';
        };
        reader.readAsText(file);
      } else {
        resultDiv.textContent = 'Please provide a playlist URL or select a file.';
      }
    });
  </script>
</body>
</html>
