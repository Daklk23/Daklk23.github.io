<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Svi doktori | Kliniƒçki centar Elysium</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#1e5b9b', secondary: '#d4af37' },
          borderRadius: {
            none: '0px',
            sm: '4px',
            DEFAULT: '8px',
            md: '12px',
            lg: '16px',
            xl: '20px',
            '2xl': '24px',
            '3xl': '32px',
            full: '9999px',
            button: '8px'
          }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <style>
    :where([class^='ri-'])::before { content: '\f3c2'; }
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-primary font-['Pacifico'] text-3xl">Elysium</a>
      <nav>
        <a href="admin.html" class="text-gray-800 hover:text-primary transition-colors">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-primary mb-8 text-center">Svi doktori</h1>
    <div id="doctors" class="grid md:grid-cols-2 gap-8"></div>
  </main>

  <script>
    const defaultDoctors = [
      { name: 'Bobi Nacho', profile: 'bobi-nacho.html', image: 'bobi.png' },
      { name: 'Nikola Miles', profile: 'nikola-miles.html', image: 'bobi2.png' }
    ];

    function loadDoctors() {
      let docs = JSON.parse(localStorage.getItem('doctors'));
      if (!docs) {
        docs = defaultDoctors;
        localStorage.setItem('doctors', JSON.stringify(docs));
      }
      const container = document.getElementById('doctors');
      container.innerHTML = '';
      docs.forEach(doc => {
        const card = document.createElement('div');
        card.className = 'bg-white p-6 rounded-lg shadow-md flex flex-col items-center';
        card.innerHTML =
          `<img src="${doc.image}" alt="Profilna slika" class="w-full h-48 object-cover rounded-lg mb-4" />` +
          `<h3 class="text-xl font-semibold text-gray-800 mb-2">${doc.name}</h3>` +
          `<a href="${doc.profile}" class="text-primary hover:text-primary/80 transition-colors">Pogledaj profil</a>`;
        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', loadDoctors);
  </script>
</body>
</html>
